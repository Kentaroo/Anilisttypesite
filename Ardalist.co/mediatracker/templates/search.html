{% extends "base.html" %}
{% block content %}

<h1>Suche</h1>

<!-- Suchleiste -->
<form method="POST" action="/search" class="form search-form">
    <input type="text" name="query" placeholder="Suchbegriff..." required>
    <select name="filter_by">
        <option value="title">Titel</option>
        <option value="type">Typ</option>
        <option value="status">Status</option>
    </select>
    <button class="btn">Suchen</button>
</form>

{% if results %}
    <h2>Ergebnisse für '{{ query }}'</h2>

    <div class="media-grid">
        {% for entry in results %}
        <div class="media-card">
            <img src="/uploads/{{ entry.image }}" class="media-img">
            <div class="media-info">
                <h3>{{ entry.title }}</h3>
                <p>{{ entry.type }} — {{ entry.status }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

{% else %}
    <p>Keine Treffer.</p>
{% endif %}

{% endblock %}
