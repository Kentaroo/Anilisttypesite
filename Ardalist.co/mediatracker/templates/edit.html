<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eintrag bearbeiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h1 {
            color: #444;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Eintrag bearbeiten</h1>
    <div class="form-container">
        <form method="POST" action="/edit/{{ index }}">
            <input type="text" name="title" value="{{ entry.title }}" required>
            <input type="text" name="type" value="{{ entry.type }}" required>
            <input type="text" name="status" value="{{ entry.status }}" required>
            <button type="submit">Ã„nderungen speichern</button>
        </form>
        <a href="/">Abbrechen</a>
    </div>
</body>
</html>
