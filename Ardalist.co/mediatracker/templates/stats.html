{% extends "base.html" %}
{% block content %}
<h1>Statistiken</h1>

<h3>Gesamt: {{ total_entries }}</h3>

<h2>Typ</h2>
<table class="stats-table">
    {% for k, v in stats_by_type.items() %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
    </tr>
    {% endfor %}
</table>

<h2>Status</h2>
<table class="stats-table">
    {% for k, v in stats_by_status.items() %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
